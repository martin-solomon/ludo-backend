name: Show logs of nakama
on: [workflow_dispatch]

jobs:
  run-command:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Execute Command and Fetch Output
        id: ssm_command
        env:
          INSTANCE_ID: ${{ secrets.INSTANCE_ID }}
        run: |
          echo "Starting SSM command..."
          
          # 1. Send the command
          # Replace 'echo "Hello world"' with your actual command
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["docker ps | grep heroiclabs | awk {'\''print $1'\''} | xargs docker logs --tail=100"]' \
            --query "Command.CommandId" \
            --output text)

          echo "Command ID: $COMMAND_ID"

          # 2. Wait for the command to finish
          echo "Waiting for command execution..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID"

          # 3. Retrieve and print the output
          echo "Retrieving output..."
          OUTPUT=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" \
            --output text)

          echo "--- REMOTE COMMAND OUTPUT ---"
          echo "$OUTPUT"
          echo "-----------------------------"
      
